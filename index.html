<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="scss/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="content_wrapper">
    <!--site header-->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="header__logo_wrapper">
              <h1 class="header_logo-text">URLAUBSGLÜCK</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header__login_wrapper">
              <ul class="header__login_menu">
                <li class="login_menu-item">Log in</li>
                <li class="login_menu-item btn-bordered">Sign up</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="header__content">

          </div>
        </div>
      </div>
    </header>

  </div>
<!--site footer-->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3">URLAUBSGLÜCK</div>

        <div class="col-md-2">
          <ul class="footer__menu">
            <h2 class="footer__menu-title">Company</h2>
            <li class="footer__menu-item">About</li>
            <li class="footer__menu-item">Contacts</li>
            <li class="footer__menu-item">Press</li>
            <li class="footer__menu-item">Blog</li>
          </ul>
        </div>

        <div class="col-md-2">
          <ul class="footer__menu">
            <h2 class="footer__menu-title">Partners</h2>
          </ul>
        </div>

        <div class="col-md-5">
          <div class="footer__designed_wrapper">
            <p class="footer__designed-text">Designed by</p>
            <img src="img/areto_development.png" alt="Areto development">
          </div>
        </div>

      </div>
    </div>
  </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
